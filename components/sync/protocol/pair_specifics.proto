syntax = "proto2";

option java_multiple_files = true;
option java_package = "org.chromium.components.sync.protocol";

option optimize_for = LITE_RUNTIME;

package sync_pb;

message PairSpecifics {
  required uint64 key = 1;
  required string value = 2;
}
